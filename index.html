                 <form id="uploadForm" method="post" enctype="multipart/form-data" action="http://api.mangoeasy.com/api/Upload">
                    <img class="closeModal" src="images/x.png"/>
                        <h1>活动规则</h1>
                        <p>即日起至-3月31日前，上传你心目中最佳腕表照片，并用一句话描述此表，留下你的联系方式。盛时表行将从中挑选出10张照片，再通过此平台由用户投票，最终投票前三名用户将获得独家神秘礼品一份！</p>                        
                        <div id="form-main">
                          <div id="form-div">
                              
                              <p class="name">
                                <input name="PersonName" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="阁下姓名" id="PersonName" />
                              </p>
                              
                              <p class="phone">
                                <input name="PersonPhoneNum" type="text" class="validate[required,custom[PersonPhoneNum]] feedback-input" id="PersonPhoneNum" placeholder="手机号码" />
                              </p>
                              
                              <p class="text">
                                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="Comments"  name="Comments" placeholder="一句话描述您当时得到的心情"></textarea>
                              </p>
                               
                               <p><input type="file" id="file" name="file" /></p>

                              
                              <div class="submit">
                                <input type="submit" value="提交" id="button-blue"/>
                                <div class="ease"></div>
                              </div>



                          </div>
