<script type="text/javascript">

    var appid = 'wx4855a807c793c274';

    // HW 是heywow js sdk的命名空间

    // 第二个参数：当前页面的完整URL(需要urlencode)
    // 第三个参数：是否需要开启debug模式

</script>
